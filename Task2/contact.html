<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="container">
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="contactform">
            <h2>Contact Me for work/queries.</h2>
            <form>
                <div class="mb-3" style="display: flex; flex-direction: column;">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp" 
                    style="width: 22vw; border-radius: 7px; font-size: 20px;">
                </div>
                <div class="mb-3" style="display: flex; flex-direction: column;">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" 
                  style="width: 22vw; border-radius: 7px; font-size: 20px;">
                  <div id="emailHelp" class="form-text" style="font-size: 11px; color: blueviolet;">
                    We'll never share your email & phone number with anyone else.</div>
                </div>
                <div class="mb-3" style="display: flex; flex-direction: column;">
                  <label for="clientphone" class="form-label">Phonenumber</label>
                  <input type="phone" class="form-control" id="clientphone" style="width: 22vw; border-radius: 7px; 
                  font-size: 20px;">
                </div>
                <div class="mb-3" style="display: flex; flex-direction: column;">
                    <label for="clientquery" class="form-label">Query</label>
                    <input type="query" class="form-control" id="clientquery" aria-describedby="emailHelp" 
                    style="width: 22vw; border-radius: 7px; font-size: 20px;">

                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
              </form>
        </div> 

    </div>
</div>
</body>

</html>
